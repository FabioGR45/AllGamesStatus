    <mat-expansion-panel hideToggle *ngIf="game" [gameDirective]="game.promotion">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ this.game.title }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <ul>
            <li *ngIf="game?.description"><b>Descrição: </b> {{ game.description }}</li>
            <li><b>Data de lançamento: </b> {{ game.releaseDate | date:"dd/MM/yyyy" }}</li>
            <li><b>Preço: </b> {{ game.price | currency:"BRL" | uppercase}}</li>
            <li><b>Promoção: </b> {{ game.promotion }}</li>
        </ul>    

        <button mat-raised-button color="primary" (click)="openDialog()">&nbsp;Atualizar</button>
        <button mat-raised-button color="warn" (click)="deleteItem()">&nbsp;&nbsp;Deletar&nbsp;&nbsp;</button>

        <ng-template #dialogTemplate>
            <app-dialog>
                <app-game-form requestType="update" [newGame]="game"></app-game-form>
            </app-dialog>
        </ng-template>

    </mat-expansion-panel>
