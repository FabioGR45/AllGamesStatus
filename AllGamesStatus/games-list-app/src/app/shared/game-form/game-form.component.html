<form class="game-form" *ngIf="gameForm" [formGroup]="gameForm" (ngSubmit)="onSubmitForm()">

          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Título</mat-label>
            <input matInput formControlName="title">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Descrição</mat-label>
            <input matInput formControlName="description">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Data de lançamento</mat-label>
            <input matInput formControlName="releaseDate">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Preço</mat-label>
            <input matInput formControlName="price">
          </mat-form-field>

          <mat-checkbox formControlName="promotion">Promoção</mat-checkbox>

          <button mat-raised-button color="primary" class="submit-button" type="submit"> {{requestType == "post" ? "Inserir novo" : "Atualizar" }} jogo</button>

  </form>
